{% extends 'base.html' %}

{% block title %}
	Delete - {{ post.title }}
{% endblock %}

{% block content %}
	<h2 class="mt-3">Delete - {{ post.title }}</h2>

	<div class="card mt-3">
		<div class="card-body">
			<form action="" method="POST">
				{% csrf_token %}
				<p>Do you want to delete this item?</p>
				<button class="btn btn-danger" type="submit">Delete</button>
				<a href="/" class="btn btn-primary">Back to homepage</a>
			</form>
		</div>
	</div>
{% endblock %}
