{% extends 'base.html' %}

{% block title %}
    Main page
{% endblock %}

{% block content %}
    <h2 class="mt-3">Latest Posts</h2>
    <div class="card">
        {% for post in posts %}
            <div class="card mt-3">
                <div class="card-body">
                    {{ post.title }}... <small><a class="" href="{{ post.get_absolute_url }}">Read more</a>
                    </small>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
