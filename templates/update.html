{% extends 'base.html' %}

{% block title %}
	Edit - {{ post.title }}
{% endblock %}

{% block content %}
	<h2 class="mt-3">Edit - {{ post.title }}</h2>

	<div class="card mt-3">
		<div class="card-body">
			<form action="" method="POST">
				{% csrf_token %}
				{{ form.as_p }}
				<button class="btn btn-primary" type="submit">Update</button>
			</form>
		</div>
	</div>
{% endblock %}
