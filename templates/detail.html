{% extends 'base.html' %}

{% block title %}
	{{ post.title }}
{% endblock %}

{% block content %}
	<h2 class="mt-3">{{ post.title }}</h2>

	<div class="card mt-3">
		<div class="card-body">
			<b>{{ post.body }}</b>
			<p><small class="text-muted"><i>Posted at: {{ post.created }} | Author: {{ post.author }}</i></small></p>
			{% if post.author == request.user %}
				<small class="text-muted">
					<a href="{% url 'posts:update' post.id %}" class="btn btn-primary">Update</a>
					<a href="{% url 'posts:delete' post.id %}" class="btn btn-danger">Delete</a>
					<a href="/" class="btn btn-secondary">Back to Home</a>
				</small>
			{% endif %}
		</div>
	</div>
{% endblock %}
